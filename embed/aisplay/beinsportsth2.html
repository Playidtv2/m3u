
<!DOCTYPE html>
<html>
<head>

  <title>My Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:url"content="https://www.bahfootball.com" />
<meta property="og:description" content="Link preview description" />
<meta property="og:image" content="https://cms.dmpcdn.com/livetv/2023/04/28/46f1c480-e599-11ed-96ec-4d05b9e2ca86_webp_original.png'">
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #C0C0C0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #myElement {
      width: 100%;
      height: 95%;
    }
  </style>
</head>
<body>
  <div id="myElement"></div>
  <script>
    fetch('https://api30day.dootv.xyz/media?urlParam=61c5829074626a5b6513d909')
      .then(response => response.json())
      .then(data => {
        var playerInstance = jwplayer("myElement");
        playerInstance.setup({
          file: data.linkvideo,
          drm: {
            widevine: {
              url: data.drmLicense
            }
          },
          width: "100%",
          height: "100%",
          stretching: "uniform",
          allowFullscreen: true
        });
        document.title = data.title;
      });
  </script>
</body>
</html>
